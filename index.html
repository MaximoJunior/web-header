<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title | Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>

        <div class="logo-container">

            <img src="images/lifere_logo.svg" class="logo" alt="logo">
            <h1 class="logo-title">
                <span>ライフリは不用品の回収</span>
                <span class="logo-title-dot">・</span>
                <span>買取のエキスパートです!</span>
            </h1>
        </div>

        <div class="col-2">

            <nav class="nav-bar">

                <div class="col-1">
                    <a href="#" class="nav-link">
                        <span class="nav-link-tag-english">flow</span>
                        <span class="nav-link-tag-asian">作業の流れ</span>
                        <span><i class="material-icons link-icon">arrow_drop_down</i></span>
                    </a>
                    <a href="#" class="nav-link">
                        <span class="nav-link-tag-english">plan fee</span>
                        <span class="nav-link-tag-asian">プラン料金</span>
                        <span><i class="material-icons link-icon">arrow_drop_down</i></span>
                    </a>
                    <a href="#" class="nav-link">
                        <span class="nav-link-tag-english">works</span>
                        <span class="nav-link-tag-asian">片付け事例</span>
                        <span><i class="material-icons link-icon">arrow_drop_down</i></span>
                    </a>
                </div>

                <div class="col-2 nav-link-phone-container">
                    <a href="#" class="nav-link nav-link-phone">
                        <div class="nav-link-number-phone">
                            <img src="images/icon-noun_dial_contact.svg" class="icon-number-phone">
                            <span class="number-phone">0120 000 000</span>
                        </div>
                        <span class="nav-link-tag-phone">受付時間 9:00 ~ 21:00</span>
                    </a>
                </div>

            </nav>

            <div class="col col-3 btn-header-container">
                <div class="social-media">
                    <a href="#" class="social-media-link" id="line-social-media">
                        <img src="images/line-icon.svg" class="social-media-link-logo" alt="Logo Line">
                        <span class="social-media-tag">無料見積</span>
                    </a>
                    <a href="#" class="social-media-link" id="form-social-media">
                        <img src="images/noun_form.svg" class="social-media-link-logo" alt="Logo Line">
                        <span class="social-media-tag">無料見積</span>
                    </a>
                </div>

                <div class="btn-toggle-container">
                    <button class="btn-toggle" id="btn-toggle" onclick="toggleMenu()">
                        <i class="material-icons btn-toggle-icon">dehaze</i>
                        <span class="btn-toggle-tag">メニュー</span>
                    </button>
                </div>
            </div>

        </div>

    </header>
    <script>
        var navBar = document.getElementsByClassName("nav-bar")[0];

        function toggleMenu() {
            navBar.classList.toggle("open-nav-bar");
        }
    </script>
</body>

</html>
